<ion-view view-title="{{title}}" hide-back-button="true" nav-bar-class="bar-positive">
    <ion-tabs class="tabs-positive tabs-icon-top tabs-striped">

        <ion-tab title="Announcements" icon="ion-android-notifications" on-select="changeTitle('Announcements')">
            <ion-nav-view class="bg bg-poly">
                <ion-content class="has-header">
                    <div class="list card" ng-repeat="(key, value) in announcements | orderByKey: '-' | limitTo: 20">
                        <div class="item item-positive item-icon-left ">
                            <i class="menu-icon icon ion-android-notifications"></i>{{moment.parseWeekday(key)}}
                            <span class="item-note stable">
                                {{moment.parseDate(key)}}
                            </span>
                        </div>
                        <ion-item class="wrap" ng-repeat="event in value">
                            {{event}}
                        </ion-item>
                    </div>
                </ion-content>
            </ion-nav-view>
        </ion-tab>

        <ion-tab title="Twitter" icon="ion-social-twitter" on-select="changeTitle('Twitter')">
            <ion-nav-view>
                <ion-content class="has-header">
                    <div class="list">

                        <a class="twtr item item-avatar" ng-repeat="tweet in tweets">
                            <img ng-src="{{ tweet.user.profile_image_url }}">
                            <h2>{{ tweet.user.name }}</h2>
                            <small>@{{ tweet.user.screen_name }}</small>
                            <small class="time"> {{ tweet.created_at | formatTwitterDate}}</small>
                            <p compile="tweet.text | formatTwitterText"></p>
                        </a>

                    </div>
                    
                </ion-content>
            </ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
